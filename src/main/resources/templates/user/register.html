<!DOCTYPE html>
<html class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/shared/_layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content}
                                               )}"> 
<head>
        <title>Đăng ký - Guitar Shop</title>
</head>
<body>
<div id="main-content">
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Đăng ký tài khoản</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!--================Login Box Area =================-->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <img class="img-fluid" th:src="@{/img/singup.jpg}" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <form autocomplete="off" action="#" th:href="@{/dang-ky}"
                          th:object="${person}" method="post" class="login_form_inner"
                          role="form">
                        <h3>Đăng ký</h3>
                        <div class="row login_form">
                            <div class="col-md-12 form-group">
                                <input type="email" th:field="*{email}" placeholder="Email"
                                       class="form-control" />
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message"></label>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" th:field="*{password}"
                                       placeholder="Mật mã" class="form-control" />
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" th:field="*{name}" placeholder="Họ và tên"
                                       class="form-control" />
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" th:field="*{phone}" placeholder="Số điện thoại"
                                       class="form-control" />
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" th:field="*{address}" placeholder="Địa chỉ"
                                       class="form-control" />
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" class="primary-btn" id="btnRegister">Đăng ký</button>
                                <div class="redirect_login">
                                    Đã có tài khoản?
                                    <a href="/dang-nhap">Đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <dialog class="success_dialog">
                    <button type="button" class="close closeDialog" data-dismiss="modal" title="Đóng">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="dialog_wrapper">
                        <p>
                        <h4>Đăng ký thành công!</h4>
                        </p>
                        <p>Cảm ơn bạn đã trở thành thành viên của Guitar Shop!</p>
                        <div class="dialog_navigation">
                            <a href="/dang-nhap" class="primary-btn">Đăng nhập</a>
                            <a href="/" class="return_home">Về trang chủ</a>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
    </section>    
</div>
</body>
</html>
